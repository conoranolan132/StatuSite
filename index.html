<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MATLAB Experiments</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { border-collapse: collapse; width: 50%; }
  th, td { border: 1px solid #361163; border-left: none; border-right: none; border-collapse: collapse; padding: 8px; text-align: left; }
  th { background-color: #ffffff; color: #B70062; }
  h2 { color: #361163; }
  #status { margin-bottom: 10px; }
  #progress { padding: 10px; }
  #variable_header { background-color: #B70062; color: #ffffff; }
</style>
</head>
<body>
<h1>Latest MATLAB Experiments</h1>
<div id="status">Fetching data...</div>
<div id="output"></div>

<script>
const WORKER_URL = "https://stausite-api.conornolan132.workers.dev/message";

async function fetchData() {
    try {
        const res = await fetch(WORKER_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();  // <-- parse JSON properly

        // Build table rows dynamically
        let tables = '';
        for (const experiment in data) {
            tables += `<h2>${data[experiment]["name"]}</h2><table><thead><tr><th>Parameter</th><th id="variable_header">Value</th></tr></thead>`;
            for (const parameter in data[experiment]) {
                if (parameter != "progress" && parameter != "name") {
                    tables += `<tr><td>${data[experiment][parameter]["name"]}</td><td>${data[experiment][parameter]["value"]}</td></tr>`;
                }
            }
            tables += `</table>`;
            if (data[experiment].hasOwnProperty("progress")) {
                tables += `<div id="progress"><label>Progress:</label><progress value=${data[experiment]["progress"]["value"]}>${data[experiment]["progress"]["value"]*100}%</progress></div>`;
            }
        }

        document.getElementById('output').innerHTML = `
            ${tables}
        `;
        document.getElementById('status').textContent = 'Data updated.';
    } catch (err) {
        document.getElementById('status').textContent = 'Error fetching data: ' + err;
        document.getElementById('output').innerHTML = '';
    }
}

fetchData();
setInterval(fetchData, 10000);
</script>
</body>
</html>
