<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live MATLAB Data</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { border-collapse: collapse; width: 50%; }
  th, td { border: 1px solid #333; padding: 8px; text-align: left; }
  th { background-color: #f2f2f2; }
  #status { margin-bottom: 10px; }
</style>
</head>
<body>
<h1>Latest MATLAB Experiments</h1>
<div id="status">Fetching data...</div>
<div id="output"></div>

<script>
const WORKER_URL = "https://stausite-api.conornolan132.workers.dev/message"; // <-- replace

async function fetchData() {
    try {
        const res = await fetch(WORKER_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();  // <-- parse JSON properly

        // Build table rows dynamically
        let tables = '';
        for (const key1 in data) {
            tables += `<h2>${key1}</h2><table><thead><tr><th>Variable</th><th>Value</th></tr></thead>`;
            for (const key2 in data[key1]) {
                if (key2 != 'progress') {
                    tables += `<tr><td>${key2}</td><td>${data[key1][key2]}</td></tr>`;
                }
            }
            tables += `</table>`;
            if (data[key1].hasOwnProperty("progress")) {
                tables += `<label>Progress:</label><progress max="100" value=data[key1]["progress"]*100>${data[key1]["progress"]*100}%</progress>`;
            }
        }

        document.getElementById('output').innerHTML = `
            ${tables}
        `;
        document.getElementById('status').textContent = 'Data updated.';
    } catch (err) {
        document.getElementById('status').textContent = 'Error fetching data: ' + err;
        document.getElementById('output').innerHTML = '';
    }
}

fetchData();
setInterval(fetchData, 10000);
</script>
</body>
</html>
