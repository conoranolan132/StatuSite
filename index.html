<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live MATLAB Data</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { border-collapse: collapse; width: 50%; }
  th, td { border: 1px solid #333; padding: 8px; text-align: left; }
  th { background-color: #f2f2f2; }
  #status { margin-bottom: 10px; }
</style>
</head>
<body>
<h1>Latest MATLAB Variables</h1>
<div id="status">Fetching data...</div>
<div id="output"></div>

<script>
const WORKER_URL = "https://<worker-name>.<account>.workers.dev/message"; // <-- replace

async function fetchData() {
    try {
        const res = await fetch(WORKER_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();  // <-- parse JSON properly

        // Build table rows dynamically
        let rows = '';
        for (const key in data) {
            rows += `<tr><td>${key}</td><td>${data[key]}</td></tr>`;
        }

        document.getElementById('output').innerHTML = `
            <table>
                <thead>
                    <tr><th>Variable</th><th>Value</th></tr>
                </thead>
                <tbody>${rows}</tbody>
            </table>
        `;
        document.getElementById('status').textContent = 'Data updated.';
    } catch (err) {
        document.getElementById('status').textContent = 'Error fetching data: ' + err;
        document.getElementById('output').innerHTML = '';
    }
}

// Initial fetch and refresh every 10 seconds
fetchData();
setInterval(fetchData, 10000);
</script>
</body>
</html>
